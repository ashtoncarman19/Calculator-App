<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashton's calculator</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
<div class="calcContainer">
    <div class="calculator">
    <div class="displayContainer">
        <div class="display">2345</div>
    </div>
    <div class="opContainer">
     <div class="operatorButtons">
         <div class="addBtn">+</div>
         <div class="subBtn">-</div>
         <div class="multBtn">x</div>
         <div class="divBtn">/</div>
         <div class="powBtn">^</div>
    </div>
</div>
<div class="keypadContainer">
    <div class="numContainer">
    <div class="nine">9</div>
    <div class="eight">8</div>
    <div class="seven">7</div>    
    <div class="six">6</div>
    <div class="five">5</div>
    <div class="four">4</div>
    <div class="three">3</div>
    <div class="two">2</div>
    <div class="one">1</div>
    <div class="extraButtons">
        <div class="clear">Clear</div>
        <div class="equal">=</div>
        </div>
</div>
</div>
</div>
</div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
