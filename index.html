<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashton's calculator</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output"></div>
        <button class="span-two" onclick="clearContent('.output')">AC</button>
        <button onclick="backspace()">DEL</button>
        <button onclick="displayClick('รท')">รท</button>
        <button onclick="displayClick(1)">1</button>
        <button onclick="displayClick(2)">2</button>
        <button onclick="displayClick(3)">3</button>
        <button onclick="displayClick('x')">x</button>
        <button onclick="displayClick(4)">4</button>
        <button onclick="displayClick(5)">5</button>
        <button onclick="displayClick(6)">6</button>
        <button onclick="displayClick('+')">+</button>
        <button onclick="displayClick(7)">7</button>
        <button onclick="displayClick(8)">8</button>
        <button onclick="displayClick(9)">9</button>
        <button onclick="displayClick('-')">-</button>
        <button onclick="displayClick('.')">.</button>
        <button onclick="displayClick(0)">0</button>
        <button class="span-two" onclick="getTwoNumbers()">=</button>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
